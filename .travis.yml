language: php

php:
    - "5.5"
    - "5.4"
    - "5.3"

before_install:
    - composer selfupdate
    - sudo apt-get update
    - sudo apt-get install -y libssh2-php
    - phpenv config-add php.ini
    - sudo service apache2 restart

install: composer update --prefer-dist --no-interaction

script:
    - phpunit --coverage-text